<!DOCTYPE html>

<html>

<head>

<title>Leaflet Web Map by Jerry</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
    html, body{
        width: 100%;
        height: 100%;
    }
    #map{
        width: 100%;
        height: 100%;
    }
</style>
</head>


<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" ></script>
<script>
    var map;
    
    map = L.map('map').setView([25.01527777777778, 121.55722222222222], 19);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '<a href="https://www.openstreetmap.org/">OSM</a>',
	maxZoom: 19,}).addTo(map);
  
    var treeIcon = L.icon({
        iconUrl: 'tree.png',
        shadowUrl: 'tree.png',

        iconSize:     [32, 30], // size of the icon
        shadowSize:   [0, 0], // size of the shadow
        iconAnchor:   [16, 20], // point of the icon which will correspond to marker's location
        shadowAnchor: [0, 0],  // the same for the shadow
        popupAnchor:  [0, -10] // point from which the popup should open relative to the iconAnchor
    });    
     
   var marker = L.marker([25.01527777777778, 121.55722222222222], {icon: treeIcon}).addTo(map);
//    var marker = L.marker([25.016704, 121.557550], {icon: treeIcon}).addTo(map).bindPopup(("&lt;img alt="" src="tree.png"/&gt;&lt;b&gt;HI!!&lt;/b&gt; This is me!");
